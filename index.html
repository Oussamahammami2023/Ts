<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل ملف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>تحميل ملف</h1>
  <button onclick="downloadFile()">تحميل الملف</button>

  <script>
    function downloadFile() {
      const link = document.createElement('a');
      link.href = 'your-file-url.ext'; // استبدل بـ رابط الملف
      link.download = 'اسم_الملف.ext'; // استبدل بـ اسم الملف المراد تحميله
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
